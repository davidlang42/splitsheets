<!DOCTYPE html>
<html>
  <head>
    <title>SplitSheets</title>
    <meta charset="utf-8" />
    <script src="ApiFrames.js"></script>
    <script>
      function clickButton() {
        document.getElementById('content').innerText = "Loading...";
        api.listSheets(function(sheets) {
          document.getElementById('content').innerHTML = JSON.stringify(sheets);
        });
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="clickButton()" value="Test Api"/>
    <div id="content"></div>
  </body>
</html>
