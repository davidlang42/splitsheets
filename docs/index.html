<!doctype html><title>SplitSheets</title><meta charset=utf-8><meta name=viewport content="width=200,initial-scale=1"><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css integrity=sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh crossorigin=anonymous><link rel=stylesheet href=SplitSheets.css><script src=https://code.jquery.com/jquery-3.4.1.slim.min.js integrity=sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n crossorigin=anonymous></script><script src=https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js integrity=sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 crossorigin=anonymous></script><script src=ApiFrames.js></script><script src=SplitSheets.js></script><body onload=onLoad()><nav class="navbar navbar-expand-lg navbar-light container-fluid sticky-top position-fixed" style=background-color:#e9ecef><h3 class="font-weight-light text-black" style=display:inline-block>SplitSheets</h3>&nbsp;&nbsp;&nbsp; <button class=navbar-toggler type=button data-toggle=collapse data-target=#navbarSupportedContent aria-controls=navbarSupportedContent aria-expanded=false aria-label="Toggle navigation"><span class=navbar-toggler-icon></span></button><div class="collapse navbar-collapse" id=navbarSupportedContent><ul id=sheet_list class="navbar-nav ml-auto my-2 my-sm-0">Loading sheets...</ul>&nbsp; <button class="nav-item btn btn-primary btn-sm my-2 my-sm-0" onclick=viewAdd()>Add Transaction</button>&nbsp; <button class="nav-item btn btn-secondary btn-sm my-2 my-sm-0" onclick=viewManage(this)>Manage Sheets</button></div></nav><div id=ui_loading class="container-fluid ui-view">Loading...</div><div id=ui_add class="container-fluid ui-view"><div class="form-group row"><label for=add_cost_sheet class="col-sm-2 col-form-label">Sheet</label><div class=col-sm-10><select class=form-control id=add_cost_sheet onchange=changeCostSheet()>Loading...</select></div></div><div class="form-group row"><label for=add_cost_date class="col-sm-2 col-form-label">Date</label><div class=col-sm-10><input class=form-control id=add_cost_date type=datetime-local></div></div><div class="form-group row"><label for=add_cost_type class="col-sm-2 col-form-label">Transaction</label><div class="col-sm-2 btn-group" role=group id=add_cost_type><button type=button class="btn btn-secondary" id=add_cost_expense onclick=setCostType(!0)>Expense</button> <button type=button class="btn btn-secondary" id=add_cost_transfer onclick=setCostType(!1)>Transfer</button></div></div><div class="form-group row"><label for=add_cost_description class="col-sm-2 col-form-label">Description</label><div class=col-sm-10><input class=form-control id=add_cost_description></div></div><div class="form-group row"><label for=add_cost_paid_by class="col-sm-2 col-form-label" id=add_cost_paid_by_label></label><div class=col-sm-10><select class=form-control id=add_cost_paid_by></select></div></div><div class="form-group row"><label for=add_cost_amount class="col-sm-2 col-form-label">Amount</label><div class="input-group col-sm-10"><div class=input-group-prepend><div class=input-group-text>$</div></div><input class=form-control type=number min=0 step=10 placeholder=100.00 id=add_cost_amount></div></div><div id=add_cost_is_transfer class="form-group row"><label for=add_cost_transfer_to class="col-sm-2 col-form-label">To</label><div class=col-sm-10><select class=form-control id=add_cost_transfer_to></select></div></div><div id=add_cost_is_expense class=pb-3><table width=100%><tr><td><input type=checkbox onclick=changeCostForAll() id=add_cost_check_all> For:<td width=200px><input type=radio name=add_cost_by_type id=add_cost_even onclick=setCostShares(!0,!1)><label for=add_cost_even>&nbsp;Even</label>&nbsp;&nbsp;&nbsp; <input type=radio name=add_cost_by_type id=add_cost_by_shares onclick=setCostShares(!1,!1)><label for=add_cost_by_shares>&nbsp;Shares</label>&nbsp;&nbsp;&nbsp; <input type=radio name=add_cost_by_type id=add_cost_by_percent onclick=setCostShares(!1,!0)><label for=add_cost_by_percent>&nbsp;%</label></table><table id=add_cost_table width=100%></table></div><div class=form-group><button class=btn onclick=addCost() id=add_cost_button></button></div></div><div id=ui_manage class="container-fluid ui-view" style=display:none><div style=display:inline-block;width:100%>Manage Sheets<div class=float-right><button class="btn btn-primary btn-sm my-2 my-sm-0" onclick=viewNew()>Add</button></div></div><table id=manage_sheets style=width:100%></table></div><div id=ui_share class="container-fluid ui-view" style=display:none><div style=display:inline-block;width:100%>Share <span id=share_sheet_name></span><div class=float-right><input type=hidden id=share_sheet_id> <button class="btn btn-primary btn-sm my-2 my-sm-0" onclick=addUser()>Add</button></div></div><table id=share_users style=width:100%></table></div><div id=ui_balance class="container-fluid ui-view" style=display:none><p><span id=balance_sheet_name></span> Balances<p><ul id=balance_list></ul><p><p id=balance_last_updated><p><a id=balance_google_link target=_blank>Open Google Sheet for details</a><p><input type=hidden id=balance_sheet_id> <button class="btn btn-primary btn-sm my-2 my-sm-0" onclick='viewAdd(document.getElementById("balance_sheet_id").value,document.getElementById("balance_sheet_name").innerText)'>Add Transaction</button></div><div id=ui_new class="container-fluid ui-view" style=display:none><div class="form-group row"><label for=new_sheet_name class="col-sm-2 col-form-label">Name</label><div class=col-sm-10><input class=form-control id=new_sheet_name></div></div><div class=form-group><div class=form-check><input class=form-check-input type=radio name=new_sheet_type id=new_sheet_create onclick=setNewSheetType(!0)> <label class=form-check-label for=new_sheet_create>Create new Google Sheet</label></div><div class=form-check><input class=form-check-input type=radio name=new_sheet_type id=new_sheet_existing onclick=setNewSheetType(!1)> <label class=form-check-label for=new_sheet_existing>Join existing Google Sheet:</label> <input class=form-control id=new_sheet_link placeholder=https://docs.google.com/spreadsheets/d/...></div></div><div class=form-group><button class="btn btn-primary my-2 my-sm-0" onclick=addNewSheet()>Add Sheet</button></div></div>
